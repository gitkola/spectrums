<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Spectrums</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #0a0a0a;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
    }

    #content {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: calc(56px + env(safe-area-inset-bottom, 0px));
    }

    #content iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #111;
      display: none;
    }

    #content iframe.active {
      display: block;
    }

    #swipe-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      display: none;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: calc(56px + env(safe-area-inset-bottom, 0px));
      padding-bottom: env(safe-area-inset-bottom, 0px);
      background: #141414;
      border-top: 1px solid #222;
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    nav::-webkit-scrollbar {
      display: none;
    }

    nav button {
      flex: 1 0 auto;
      min-width: 64px;
      height: 56px;
      background: none;
      border: none;
      color: #666;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      padding: 0 14px;
      transition: color 0.2s;
      white-space: nowrap;
    }

    nav button.active {
      color: #fff;
    }

    nav button.active::after {
      content: "";
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 3px;
      background: #4a9eff;
      border-radius: 0 0 3px 3px;
    }

    nav button:active {
      transform: scale(0.93);
    }
  </style>
</head>

<body>
  <div id="content">
    <div id="swipe-overlay"></div>
  </div>
  <nav id="tabs"></nav>

  <script>
    const TABS = [
      { label: "Claude", src: "claude.html" },
      { label: "GPT", src: "gpt.html" },
      { label: "GPT-2", src: "gpt2.html" },
      { label: "GPT-3", src: "gpt3.html" },
      { label: "Gemini", src: "gemini.html" },
      { label: "Grok", src: "grok.html" }
    ];

    const content = document.getElementById("content");
    const nav = document.getElementById("tabs");
    const overlay = document.getElementById("swipe-overlay");

    let activeIndex = 0;
    const iframes = [];
    const loaded = new Set();

    // Build tabs and iframes
    TABS.forEach((tab, i) => {
      // iframe (no src yet â€” lazy)
      const iframe = document.createElement("iframe");
      iframe.setAttribute("allow", "microphone *");
      iframe.dataset.src = tab.src;
      content.appendChild(iframe);
      iframes.push(iframe);

      // tab button
      const btn = document.createElement("button");
      btn.textContent = tab.label;
      btn.addEventListener("click", () => switchTab(i));
      nav.appendChild(btn);
    });

    function switchTab(index) {
      if (index < 0 || index >= TABS.length) return;
      activeIndex = index;

      iframes.forEach((f, i) => f.classList.toggle("active", i === index));
      nav.querySelectorAll("button").forEach((b, i) => b.classList.toggle("active", i === index));

      // lazy-load
      if (!loaded.has(index)) {
        iframes[index].src = iframes[index].dataset.src;
        loaded.add(index);
      }

      // scroll active tab into view
      nav.children[index].scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
    }

    // Init first tab
    switchTab(0);

    // Swipe gesture handling
    let touchStartX = 0;
    let touchStartY = 0;
    let swiping = false;

    // Show overlay on touch start so we can track swipe over iframes
    content.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      swiping = false;
    }, { passive: true });

    content.addEventListener("touchmove", (e) => {
      const dx = e.touches[0].clientX - touchStartX;
      const dy = e.touches[0].clientY - touchStartY;

      // If horizontal movement dominates, activate swipe overlay to capture gesture
      if (!swiping && Math.abs(dx) > 15 && Math.abs(dx) > Math.abs(dy) * 1.5) {
        swiping = true;
        overlay.style.display = "block";
      }
    }, { passive: true });

    content.addEventListener("touchend", (e) => {
      if (swiping) {
        const dx = e.changedTouches[0].clientX - touchStartX;
        if (dx < -50) switchTab(activeIndex + 1);
        else if (dx > 50) switchTab(activeIndex - 1);
      }
      overlay.style.display = "none";
      swiping = false;
    }, { passive: true });

    // Also track on the overlay itself for when it's visible
    overlay.addEventListener("touchmove", (e) => {
      e.preventDefault();
    }, { passive: false });

    overlay.addEventListener("touchend", (e) => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      if (dx < -50) switchTab(activeIndex + 1);
      else if (dx > 50) switchTab(activeIndex - 1);
      overlay.style.display = "none";
      swiping = false;
    });
  </script>
</body>

</html>
