<!-- spectrum-waterfall.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectrum Waterfall</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui;
    }

    #container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    canvas {
      background: #111;
      border: 1px solid #333;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    button:disabled {
      background: #222;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="canvas" width="800" height="600"></canvas>
    <button id="startBtn">Start</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');

    let audioContext;
    let analyser;
    let dataArray;
    let bufferLength;
    let animationId;
    let slices = [];
    const maxSlices = 100;
    const sliceSpacing = 4;

    function getColor(amplitude) {
      const normalized = amplitude / 255;
      if (normalized < 0.33) {
        return `rgb(0, ${Math.floor(normalized * 3 * 255)}, 0)`;
      } else if (normalized < 0.66) {
        const t = (normalized - 0.33) / 0.33;
        return `rgb(${Math.floor(t * 255)}, 255, 0)`;
      } else {
        const t = (normalized - 0.66) / 0.34;
        return `rgb(255, ${Math.floor((1 - t) * 255)}, 0)`;
      }
    }

    function drawIsometric() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const baseX = canvas.width / 2;
      const baseY = canvas.height - 50;
      const scaleX = 2;
      const scaleY = 0.5;
      const scaleZ = 1.5;

      for (let i = 0; i < slices.length; i++) {
        const slice = slices[i];
        const z = i * sliceSpacing;

        for (let j = 0; j < slice.length - 1; j++) {
          const x1 = (j - bufferLength / 2) * scaleX;
          const y1 = -slice[j] * scaleZ;
          const x2 = (j + 1 - bufferLength / 2) * scaleX;
          const y2 = -slice[j + 1] * scaleZ;

          const isoX1 = baseX + (x1 - z) * Math.cos(Math.PI / 6);
          const isoY1 = baseY + (x1 + z) * Math.sin(Math.PI / 6) * scaleY + y1;
          const isoX2 = baseX + (x2 - z) * Math.cos(Math.PI / 6);
          const isoY2 = baseY + (x2 + z) * Math.sin(Math.PI / 6) * scaleY + y2;

          const avgAmp = (slice[j] + slice[j + 1]) / 2;
          ctx.strokeStyle = getColor(avgAmp);
          ctx.lineWidth = 1.5;
          ctx.globalAlpha = 1 - (i / slices.length) * 0.3;

          ctx.beginPath();
          ctx.moveTo(isoX1, isoY1);
          ctx.lineTo(isoX2, isoY2);
          ctx.stroke();
        }
      }

      ctx.globalAlpha = 1;
    }

    function updateVisualization() {
      analyser.getByteFrequencyData(dataArray);

      slices.push([...dataArray]);
      if (slices.length > maxSlices) {
        slices.shift();
      }

      drawIsometric();
      animationId = requestAnimationFrame(updateVisualization);
    }

    async function start() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        startBtn.textContent = 'Stop';
        startBtn.onclick = stop;

        updateVisualization();
      } catch (err) {
        console.error('Error accessing microphone:', err);
        alert('Failed to access microphone');
      }
    }

    function stop() {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      if (audioContext) {
        audioContext.close();
      }
      slices = [];
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      startBtn.textContent = 'Start';
      startBtn.onclick = start;
    }

    startBtn.onclick = start;
  </script>
</body>

</html>
